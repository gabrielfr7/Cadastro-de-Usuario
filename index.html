<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>

    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Cadastrar</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Formlário de Cadastro</h2>

        <form action="#" method="post">
            
            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

           
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>
            
            
            <label for="genero">Gênero:</label><br>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao-informar">Prefiro não informar</option>
            </select><br><br>

            
            <label for="interesses">Interesses:</label><br>
            <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia<br>
            <input type="checkbox" name="interesses" value="viagens"> Viagens<br>
            <input type="checkbox" name="interesses" value="esportes"> Esportes<br>
            <input type="checkbox" name="interesses" value="musica"> Música<br><br>

            
            <label for="bio">Breve biografia:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Escreva um pouco sobre você..."></textarea><br><br>
            
            
            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
